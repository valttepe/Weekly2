<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monday Task</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Weekly 1+2</a>
</nav>
<div class="container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
      </li>
      <li class="nav-item">
        <a id="new-meow-tab" class="nav-link" data-toggle="tab" href="#add-new">Add new</a>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Filter</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" id="all">All</a>
          </div>
        </li>
      
    </ul>
  </div>

<div class="container">

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
      <h3>Main</h3>
      <!-- One row for the pictures -->
      <div class="row" id="row-content">
      </div>
    </div>
    <div id="add-new" class="container tab-pane fade"><br>
      <div class="container">
        <h2>Upload</h2>
        <form id="add-cat" class="form-horizontal">

          <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="category">Category:</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" id="category" placeholder="Enter category" name="category">
            </div>
          </div>

          <div class="form-group">
            <label for="gender">Select list:</label>
            <select class="form-control" id="gender" name="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="form-group"> 
            <label class="control-label col-sm-2" for="file">Image:</label> 
            <input type="file" class="form-control" id="file" name="file" accept="image/*">     
          </div>

          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form> 
        <p>Press map to add location:</p>
        <div id="map-new"></div>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="titleholder"></h4>
        <span class="close">&times;</span>
      </div>
    
    <div class="modal-body">
      <img class="img-fluid" id="imageholder" src="#" alt="kitten">
      <!-- map comes here -->
      <div id="map-modal"></div>
      <p id="detailholder"></p>
    </div>
  </div>
  
</div> 

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMx0duwKZ8fF9rQdsvuTI6VypAIcaC4WM&callback=initMap"
    async defer></script>
<script src="events.js"></script>
</body>
</html>
